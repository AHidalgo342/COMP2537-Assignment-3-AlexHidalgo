<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Matching!!</title>
	<link rel="stylesheet" href="style.css">
	<!-- import jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
	<script src="ejs.min.js"></script>
	<script src="index.js"></script>
</head>

<body>
	<header>
		<h1>Pokemon Memory Game!!</h1>
		<p>
			A simple pokemon based memory game! <br>
			A small web game to practice API calls, jQuery, and timers/intervals! <br>
			Try to go for the quickest time you can, <br>
			getting multiple matches in succession adds two seconds to your timer!
		</p>
		<div class="clicks">Clicks: </div>
		<div class="pairs">Pairs: </div>
		<div class="timer">Timer: </div>

		<!-- they do as listed, basically, both call setup(), but "reset" is disabled if no game active -->
		<div class="gameflow">
			<button class="start">Start</button>
			<button class="reset" disabled>Reset</button>
		</div>

		<!-- On click, update an index.js variable that's taken into setup for how many card to populate -->
		<div class="difficulty">
			<button class="easy">Easy</button>
			<button class="medium">Medium</button>
			<button class="hard">Hard</button>
		</div>

		<button class="theme_toggle">Dark Mode</button>
		
		<h2 class="game_status"></h2>
		<h2 class="match_status"></h2>
	</header>

	<div id="game_grid" class="container">
	</div>
</body>

</html>
